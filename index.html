<script>
    var email = "cmadisonne@gmail.com";
    var emailArray = email.split(' ');
    function main(email) {
        var newEmail = [];
        for (var i=0; i < email.length; i++){
            if (email[i] === "@"){
                for (var j = email[i]; j < email.length; j++){
                    newEmail.push(email[j].replace(email[i], "*"))
                }
            }
            else if (email[i] === ""){
              newEmail.push(email[i])
            }
            console.log(newEmail);
        }
        console.log(newEmail);
    }
    main(emailArray);
</script>
